<fieldset class="filters">
  <legend class="filters-title">Настроить фильтры по типу ДТП:</legend>
  <div class="filter-checkbox" *ngFor="let accident of dataService.accidentsList; let i = index">
    <input #typeOfAccidentCheckbox class="filter-checkbox__input" type="checkbox" [id]="accident" (click)="filterIsClicked(i)">
    <label class="filter-checkbox__label" [for]="accident">{{ accident }}</label>
  </div>
</fieldset>
